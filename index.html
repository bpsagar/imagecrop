<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Image Crop</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="dist/index.umd.min.js"></script>
    <script>
      $(document).ready(function () {
        imagecrop.discover()
      })
    </script>
  </head>
  <body>
    <img data-imagecrop="image-1" src="http://www.publicdomainpictures.net/pictures/60000/nahled/autumn-landscape-1379696322ccb.jpg">
    <input type="text" value="0" data-imagecrop-x1="image-1" />
    <input type="text" value="0" data-imagecrop-y1="image-1" />
    <input type="text" value="80" data-imagecrop-x2="image-1" />
    <input type="text" value="80" data-imagecrop-y2="image-1" />
  </body>
</html>
