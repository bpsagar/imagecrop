<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Image Crop</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="dist/index.umd.min.js"></script>
    <script>
      $(document).ready(function () {
        var img = new imagecrop.ImageCrop(
          '#image',
          { inputs: {x1: '#x1', y1: '#y1', x2: '#x2', y2: '#y2'} }
        )
      })
    </script>
  </head>
  <body>
    <img id="image" src="http://www.publicdomainpictures.net/pictures/60000/nahled/autumn-landscape-1379696322ccb.jpg">
    <input id="x1" type="text" value="0" />
    <input id="y1" type="text" value="0" />
    <input id="x2" type="text" value="80" />
    <input id="y2" type="text" value="80" />
  </body>
</html>
